type: google.api.Service
config_version: 3
http:
  rules:
    - selector: stores.proto.StoresService.CreateStore
      post: /api/stores
      body: "*"
    - selector: stores.proto.StoresService.GetStore
      get: /api/stores/{id}
    - selector: stores.proto.StoresService.EnableParticipation
      post: /api/stores/{id}/enableParticipation
      body: "*"
