type: google.api.Service
config_version: 3
http:
  rules:
    - selector: storespb.StoresService.CreateStore
      post: /api/stores
      body: "*"
    - selector: storespb.StoresService.GetStores
      get: /api/stores
    - selector: storespb.StoresService.GetStore
      get: /api/stores/{id}
    - selector: storespb.StoresService.EnableParticipation
      post: /api/stores/{id}/participating
      body: "*"
    - selector: storespb.StoresService.DisableParticipation
      delete: /api/stores/{id}/participating
    - selector: storespb.StoresService.GetParticipatingStores
      get: /api/stores/participating
    - selector: storespb.StoresService.AddOffering
      post: /api/stores/{store_id}/offerings
      body: "*"
    - selector: storespb.StoresService.GetOffering
      get: /api/stores/{store_id}/offerings/{id}
    - selector: storespb.StoresService.RemoveOffering
      delete: /api/stores/{store_id}/offerings/{id}
    - selector: storespb.StoresService.GetStoreOfferings
      get: /api/stores/{store_id}/offerings
